#==============================================================================================
# Add Bridge Domain names
#==============================================================================================
bd:
- tenant: "common"
  vrf:   "VRF_A1"
  descr: "Created using Ansible for Cisco IMPACT FY21"
  bd:    "10.100.x.x_16"

#==============================================================================================
# Add Gateway IP addresses
#==============================================================================================
gw:
- tenant: "common"
  vrf:   "VRF_A1"
  descr: "Created using Ansible for Cisco IMPACT FY21"
  bd:    "10.100.x.x_16"
  gw:    "10.100.1.1/24"
  mask:  "24"
  scope: "public"

#==============================================================================================
# Add L3Outs
#==============================================================================================
l3out:
- tenant: "common"
  vrf:   "VRF_A1"
  descr: "Created using Ansible for Cisco IMPACT FY21"
  bd:    "10.100.x.x_16"
  l3out: "L3Out_VRF_A1"
